                    WB SHOP</a>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="col-6">

        <!-- ADMIN SIDE START -->
        <div class="row mr-0">
            <button class="btn pl-4 pr-3 my-3" id="adminside__btn">
            <i class="fas fa-arrow-right"></i>
            </button>
            <div class="d-flex flex-column col-3 col-md-1" id="adminside">
                <div class="side__box p-3 pt-4" id="adminside__box">
                    <a href="admin.html" class="font-body">
                        <i class="fas fa-user-shield fa-2x"></i>
                        <span>Admin</span>
                    </a>
                </div>
                <div class="side__box p-3 pt-4" id="adminside__box">
                    <a href="chart.html" class="font-body">
                        <i class="fas fa-chart-line fa-2x"></i>
                        <span>Chart</span>
                    </a>
                </div>
                <div class="side__box p-3 pt-4" id="adminside__box">
                    <a href="table.html" class="font-body">
                        <i class="fas fa-table fa-2x"></i>
                        <span>Tables</span>
                    </a>
                </div>
                <div class="side__box p-3 pt-4" id="adminside__box">
                    <a href="create.html" class="font-body">
                        <i class="fas fa-folder-plus fa-2x"></i>
                        <span>Create</span>
                    </a>
                </div>
                <div class="side__box p-3 pt-4" id="adminside__box">
                    <a href="member.html" class="font-body">
                        <i class="fas fa-users-cog fa-2x"></i>
                        <span>Member</span>
                    </a>
                </div>
            </div>
            <div class="col-md-11 offset-sm-1" id="admincreate">
                <ul class="list-group list-group-horizontal-md mb-4 font-body" id="list">
                    <li class="list-group-item mb-2 rounded-0">
                        <a href="#product">Products</a>
                    </li>
                    <li class="list-group-item mb-2 rounded-0">
                        <a href="#role">Role</a>
                    </li>
                    <li class="list-group-item mb-2 rounded-0">
                        <a href="#category">Category</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-6" id="product">
                        <form action="create.html">
                            <div class="form-group">
                                <input type="text" class="font-body form-control rounded-0 my-3" placeholder="Name">
                                <textarea name="" class="form-control rounded-0 font-body my-3" id="" cols="30" rows="3" placeholder="Content"></textarea>
                                <input type="files" id="admincreate__productimg">
                                <span class="font-body">Image :</span>
                                <button id="admincreate__productimg-btn" class="btn my-3"><i class="fas fa-image"></i></button>
                                <input type="number" class="font-body form-control rounded-0 my-3" placeholder="Price">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="font-body form-control rounded-0 my-3" placeholder="Color">
                                <input type="text" class="font-body form-control rounded-0 my-3" placeholder="Size">
                                <input type="text" class="font-body form-control rounded-0 my-3" placeholder="State">
                                <button class="btn btn-success my-3 font-body">Create Product</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="role">
                        <form action="create.html">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-0 my-3 font-body" placeholder="Role">
                                <button class="btn btn-success font-body my-3">Create Role</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6" id="category">
                        <form action="create.html">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-0 my-3 font-body" placeholder="Category">
                                <button class="btn btn-success font-body my-3">Create Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../library/bootstrap/jquery-3.5.1.slim.min.js"></script>
        <script src="../library/bootstrap/popper.min.js"></script>
